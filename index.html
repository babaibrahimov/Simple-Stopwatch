<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- REMIX IXON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <span id="display">00:00:00:00</span>
        <div class="controls">
          <button id="start"><i class="ri-play-fill"></i></button>
          <button id="stop"><i class="ri-pause-line"></i></button>
          <button id="reset"><i class="ri-restart-line"></i></button>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
